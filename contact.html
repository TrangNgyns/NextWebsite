<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Next Website</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <!--- Site Header -->
        <header id="header">
            <!---site logo-->
            <a href="index.html"><img class="logo-img" src="images/next-white-line.png" title ="the next logo" alt="the word Next stylized like bright paper clips"></a>
            <!---main nav buttons-->
            <nav id="main-navigation" aria-label="Main navigation">
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <!--- Site Main Contents-->
        <main id="main" class="contact-main">
            <span class="contact-keyword">Contact</span>
            <div id="contact-tabs">
                <form>
                    <div>
                        <label for="name">Name*</label>
                        <input type="text" id="name" name="sender-name">
                    </div>
                    <div>
                        <label for="email">Email*</label>
                        <input type="text" id="email" name="mail">
                    </div>
                    <div>
                        <label for="phone">Phone*</label>
                        <input type="tel" id="phone" name="call">
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="msg"></textarea>
                    </div>
                    <button type="submit" name="submit">Send message</button>
                </form>
                <div class="thank-tab">
                    <img src="images/walk.jpg" title="striped hallway" alt="a shadow of a person walks across a striped hallway." class="tab-img">
                    <img src="images/next-black-line.png" title="next logo" alt="the word next with a paperclip cut out on the letter N in black." class="tab-logo">
                    <p>Thank you for considering NEXT. We're excited to work with you and show you what's possible when creativity meets real-world experience.</p>
                </div>
            </div>
        </main>
        <footer id="footer">
            <ul class="socmed-logo"><!---style as round buttons-->
                <li><a href="#"><img src="images/logo-fb.png" title="facebook" class="bottom-img"></a></li>
                <li><a href="#"><img src="images/logo-X.png" title="twitter" class="bottom-img"></a></li>
                <li><a href="#"><img src="images/logo-ig.png" title="instagram" class="bottom-img"></a></li>
                <li><a href="#"><img src="images/logo-yt.png" title="youtube" class="bottom-img"></a></li>
            </ul>
            <p>&copy; Copyright | NEXT Student Agency | 2024</p>
        </footer>
    </body>
</html>
